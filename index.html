            activeSection: 'home',

            confirmation: null,

                embassy1: 'A', // Pre-confirmed
            },
            hasNewDocs: false,
            viewedDocIds: [],
        };

        // --- Main App Logic ---
        const root = document.getElementById('root');

        function setState(newState) {
            state = { ...state, ...newState };
            renderApp();
        }

        function renderApp() {
            const t = projectData[state.lang] || projectData.en;
            
            document.documentElement.lang = state.lang;
            document.documentElement.dir = state.lang === 'ar' ? 'rtl' : 'ltr';
            document.body.className = `bg-slate-50 ${state.lang === 'ar' ? 'font-cairo rtl' : 'font-inter'}`;

            root.innerHTML = `
                <div class="relative z-10 min-h-screen flex flex-col">
                    ${Header(t)}
                    <main class="flex-grow">
                        ${renderSection(t)}
                    </main>
                    ${Footer(t)}
                </div>
                ${AnimatedBackground()}
                ${ModalViewer(state.modalContent)}
                ${ConfirmationModal(state.confirmation, t)}
                ${MobileNav(t)}
            `;
            
            attachEventListeners(t);
            lucide.createIcons();
        }

        function attachEventListeners(t) {
            document.getElementById('lang-toggle').addEventListener('click', () => {
                const newLang = state.lang === 'en' ? 'ar' : 'en';
                localStorage.setItem('projectLang', newLang);
                setState({ lang: newLang });
            });

            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const section = link.dataset.section;
                    if (section === 'docs') markAllDocsAsViewed();
                    setState({ activeSection: section });
                });
            });
            
            document.querySelectorAll('.home-card-link').forEach(card => {
                card.addEventListener('click', (e) => {
                    e.preventDefault();
                    setState({ activeSection: card.dataset.section });
                });
            });

            const mobileNav = document.getElementById('mobile-nav');
            const openMobileNavBtn = document.getElementById('mobile-menu-open-btn');
            const closeMobileNavBtn = document.getElementById('mobile-menu-close-btn');
            
            openMobileNavBtn.addEventListener('click', () => mobileNav.classList.remove('hidden'));
            closeMobileNavBtn.addEventListener('click', () => mobileNav.classList.add('hidden'));

            document.querySelectorAll('.mobile-nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    mobileNav.classList.add('hidden');
                    const section = link.dataset.section;
                    if (section === 'docs') markAllDocsAsViewed();
                    setState({ activeSection: section });
                });
            });

            const heroBtn = document.getElementById('hero-to-design-btn');
            if (heroBtn) heroBtn.addEventListener('click', () => setState({ activeSection: 'design' }));
            
            const contactJosephBtn = document.getElementById('contact-joseph-btn');
            if(contactJosephBtn) {
                contactJosephBtn.addEventListener('click', () => {
                     window.open(`https://wa.me/${t.contact_joseph_number}`, '_blank');
                });
            }

            document.querySelectorAll('[data-open-modal]').forEach(el => {
                el.addEventListener('click', () => {
                    setState({ modalContent: { type: el.dataset.modalType, src: el.dataset.modalSrc } });
                });
            });

            document.querySelectorAll('[data-confirm-btn]').forEach(el => {
                if (el.disabled) return;
                el.addEventListener('click', () => {
                    setState({ confirmation: { 
                        project: el.dataset.project, 
                        design: el.dataset.design,
                        type: el.dataset.type
                    }});
                });
            });

            document.querySelectorAll('.modal-close').forEach(el => {
                el.addEventListener('click', () => setState({ modalContent: null, confirmation: null }));
            });
            
            const confirmBtn = document.getElementById('confirm-choice-btn');
            if (confirmBtn) {
                confirmBtn.addEventListener('click', () => handleConfirmSelection(state.confirmation, t));
            }
        }
        
        function handleConfirmSelection({ project, design, type }, t) {
            const projectTitles = {
                villa: t.project_villa_kitchen_title,
                embassy1: t.project_embassy_kitchens_title,
            };
            
            const designName = design === 'A' ? t.design_option_a : t.design_option_b;
            const baseMessage = type === 'selection' ? t.notification_message_select : t.notification_message_confirm;
            const proceedMessage = type === 'selection' ? `${t.notification_message_proceed} ${designName}` : `Design`;

            const message = encodeURIComponent(`${baseMessage} ${projectTitles[project]}: ${proceedMessage}.`);
            const whatsappUrl = `https://wa.me/${t.contact_joseph_number}?text=${message}`;
            
            window.open(whatsappUrl, '_blank');
            
            const newSelections = { ...state.finalSelection, [project]: design };
            localStorage.setItem('finalDesignSelections', JSON.stringify(newSelections));
            setState({ finalSelection: newSelections, confirmation: null });
        }
        
        function checkForNewDocs() {
            const allDocIds = projectData.en.documents.map(d => d.id);
            const newDocIds = allDocIds.filter(id => !state.viewedDocIds.includes(id));
            setState({ hasNewDocs: newDocIds.length > 0 });
        }

        function markAllDocsAsViewed() {
            const allDocIds = projectData.en.documents.map(d => d.id);
            localStorage.setItem('viewedDocIds', JSON.stringify(allDocIds));
            setState({ viewedDocIds: allDocIds, hasNewDocs: false });
        }

                    <div class="hidden md:flex items-center gap-2">

                        <a href="#" class="nav-link px-4 py-2 rounded-lg transition-all duration-300 font-medium ${state.activeSection === 'design' ? 'bg-blue-100 text-blue-900' : 'text-slate-500 hover:bg-slate-200/50'}" data-section="design">${t.nav_design}</a>
                        <a href="#" class="nav-link px-4 py-2 rounded-lg transition-all duration-300 font-medium ${state.activeSection === 'history' ? 'bg-blue-100 text-blue-900' : 'text-slate-500 hover:bg-slate-200/50'}" data-section="history">${t.nav_history}</a>

                        </a>
                    </div>
                    <div class="flex items-center gap-4">

                        <button id="mobile-menu-open-btn" class="p-2 md:hidden"><i data-lucide="menu" class="w-6 h-6 text-slate-800"></i></button>

                <div class="flex justify-end p-4"><button id="mobile-menu-close-btn" class="p-2"><i data-lucide="x" class="w-8 h-8 text-slate-800"></i></button></div>

                    <a href="#" class="mobile-nav-link relative text-2xl font-bold ${state.activeSection === 'docs' ? 'text-blue-800' : 'text-slate-700'}" data-section="docs">
                        ${t.nav_docs}
                        ${state.hasNewDocs ? '<span class="absolute top-0 -right-4 block h-3 w-3 rounded-full bg-red-500 ring-2 ring-white"></span>' : ''}

                </nav>
            </div>
        `;

        const Footer = (t) => `<footer class="bg-blue-900 text-white text-center py-6 mt-16"><p class="text-sm opacity-80">${t.footer_text}</p></footer>`;

        const ModalViewer = (content) => {
            if (!content) return '';
            let innerContent = '';
            if (content.type === 'image') innerContent = `<img src="${content.src}" alt="Design Preview" class="max-w-full max-h-full mx-auto object-contain">`;
            else if (content.type === 'pdf') innerContent = `<iframe src="${content.src}" class="w-full h-[75vh]" title="PDF Viewer"></iframe>`;
            else if (content.type === 'video') innerContent = `<video src="${content.src}" controls autoPlay class="max-w-full max-h-full mx-auto"></video>`;

        // --- Animated Background Logic ---
        function initAnimatedBackground() {
            const container = document.getElementById('canvas-container');
            if (!container) return;
            const canvas = document.createElement('canvas');
            container.appendChild(canvas);
            const ctx = canvas.getContext('2d');
            if (!ctx) return;
            let particles = [];
            const particleCount = 50;
            const resizeCanvas = () => {
                canvas.width = window.innerWidth;
                canvas.height = document.body.scrollHeight;
                 if (particles.length === 0) createParticles();
            };
            const createParticles = () => {
                particles = [];
                for (let i = 0; i < particleCount; i++) {
                    particles.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, vx: Math.random() * 0.4 - 0.2, vy: Math.random() * 0.4 - 0.2, radius: Math.random() * 2 + 1 });
                }
            };
            const animate = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    p.x += p.vx; p.y += p.vy;
                    if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                    if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                    ctx.beginPath(); ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.shadowBlur = 15; ctx.shadowColor = 'rgba(67, 56, 202, 0.5)';
                    ctx.fillStyle = 'rgba(129, 140, 248, 0.7)'; ctx.fill();
                    ctx.shadowBlur = 0;
                });
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i; j < particles.length; j++) {
                        const dist = Math.sqrt(Math.pow(particles[i].x - particles[j].x, 2) + Math.pow(particles[i].y - particles[j].y, 2));
                        if (dist < 150) {
                            ctx.beginPath(); ctx.moveTo(particles[i].x, particles[i].y); ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.strokeStyle = `rgba(165, 180, 252, ${1 - dist / 150})`; ctx.lineWidth = 0.5; ctx.stroke();
                        }
                    }
                }
                requestAnimationFrame(animate);
            };
            setTimeout(() => { resizeCanvas(); animate(); }, 100);
            window.addEventListener('resize', resizeCanvas);
        }

        // --- Initial Load ---
        function onInitialLoad() {
