                        plan: 'https://raw.githubusercontent.com/josephhk-1/uk-embassy-renovation/main/plan-a.pdf',

                        plan: 'https://raw.githubusercontent.com/josephhk-1/uk-embassy-renovation/main/plan-b.pdf',

        // --- App State ---
        let state = {
            activeSection: 'home',
            lang: 'en',
            modalContent: null,
            confirmation: null,
            finalSelection: null,
            hasNewDocs: false,
            viewedDocIds: [],
        };

        // --- Main App Logic ---
        const root = document.getElementById('root');

        function setState(newState) {
            state = { ...state, ...newState };
            renderApp();
        }

        function renderApp() {
            const t = projectData[state.lang];
            
            document.documentElement.lang = state.lang;
            document.documentElement.dir = state.lang === 'ar' ? 'rtl' : 'ltr';
            document.body.className = `bg-slate-50 ${state.lang === 'ar' ? 'font-cairo rtl' : 'font-inter'}`;

            root.innerHTML = `
                <div class="relative z-10 min-h-screen flex flex-col">
                    ${Header(t)}
                    <main class="flex-grow">
                        ${renderSection(t)}
                    </main>
                    ${Footer(t)}
                </div>
                ${AnimatedBackground()}
                ${ModalViewer(state.modalContent)}
                ${ConfirmationModal(state.confirmation, t)}
                ${MobileNav(t)}
            `;
            
            attachEventListeners(t);
            lucide.createIcons();
        }

        function attachEventListeners(t) {
            // Language toggle
            document.getElementById('lang-toggle').addEventListener('click', () => {
                const newLang = state.lang === 'en' ? 'ar' : 'en';
                localStorage.setItem('projectLang', newLang);
                setState({ lang: newLang });
            });

            // Desktop Navigation
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const section = link.dataset.section;
                    if (section === 'docs') {
                        markAllDocsAsViewed();
                    }
                    setState({ activeSection: section });
                });
            });
            
            // Home page card navigation
            document.querySelectorAll('.home-card-link').forEach(card => {
                card.addEventListener('click', (e) => {
                    e.preventDefault();
                    const section = card.dataset.section;
                    setState({ activeSection: section });
                });
            });

            // Mobile Navigation
            const mobileNav = document.getElementById('mobile-nav');
            const openMobileNavBtn = document.getElementById('mobile-menu-open-btn');
            const closeMobileNavBtn = document.getElementById('mobile-menu-close-btn');
            
            openMobileNavBtn.addEventListener('click', () => mobileNav.classList.remove('hidden'));
            closeMobileNavBtn.addEventListener('click', () => mobileNav.classList.add('hidden'));

            document.querySelectorAll('.mobile-nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    mobileNav.classList.add('hidden');
                    const section = link.dataset.section;
                    if (section === 'docs') {
                        markAllDocsAsViewed();
                    }
                    setState({ activeSection: section });
                });
            });

            // Hero button
            const heroBtn = document.getElementById('hero-to-design-btn');
            if (heroBtn) heroBtn.addEventListener('click', () => setState({ activeSection: 'design' }));
            
            // Contact button for Joseph
            const contactJosephBtn = document.getElementById('contact-joseph-btn');
            if(contactJosephBtn) {
                contactJosephBtn.addEventListener('click', () => {
                     window.open(`https://wa.me/${t.contact_joseph_number}`, '_blank');
                });
            }

            // Design selection buttons
            document.querySelectorAll('[data-open-modal]').forEach(el => {
                el.addEventListener('click', () => {
                    const type = el.dataset.modalType;
                    const src = el.dataset.modalSrc;
                    setState({ modalContent: { type, src } });
                });
            });

            document.querySelectorAll('[data-confirm-design]').forEach(el => {
                el.addEventListener('click', () => setState({ confirmation: { design: el.dataset.confirmDesign } }));
            });

            // Modal close buttons
            document.querySelectorAll('.modal-close').forEach(el => {
                el.addEventListener('click', () => setState({ modalContent: null, confirmation: null }));
            });
            
            // Confirmation modal buttons
            const confirmBtn = document.getElementById('confirm-choice-btn');
            if (confirmBtn) {
                confirmBtn.addEventListener('click', () => handleConfirmSelection(state.confirmation.design, t));
            }
        }
        
        function handleConfirmSelection(design, t) {
            const designName = design === 'A' ? t.design_option_a : t.design_option_b;
            const message = encodeURIComponent(`${t.notification_message} ${designName}.`);
            const whatsappUrl = `https://wa.me/${t.contact_joseph_number}?text=${message}`;
            
            window.open(whatsappUrl, '_blank');
            
            localStorage.setItem('finalDesignSelection', design);
            setState({ finalSelection: design, confirmation: null });
        }
        
        function checkForNewDocs() {
            const allDocIds = projectData[state.lang].documents.map(d => d.id);
            const newDocIds = allDocIds.filter(id => !state.viewedDocIds.includes(id));
            setState({ hasNewDocs: newDocIds.length > 0 });
        }

        function markAllDocsAsViewed() {
            const allDocIds = projectData[state.lang].documents.map(d => d.id);
            localStorage.setItem('viewedDocIds', JSON.stringify(allDocIds));
            setState({ viewedDocIds: allDocIds, hasNewDocs: false });
        }

        // --- Component Templates ---

        const Header = (t) => `
            <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-40 border-b border-slate-200/80">
                <nav class="max-w-7xl mx-auto flex justify-between items-center px-4 sm:px-6 lg:px-8 py-4">
                    <div class="font-bold text-lg text-blue-900">${t.hero_title}</div>
                    <div class="hidden md:flex items-center gap-2">
                        <a href="#" class="nav-link px-4 py-2 rounded-lg transition-all duration-300 font-medium ${state.activeSection === 'home' ? 'bg-blue-100 text-blue-900' : 'text-slate-500 hover:bg-slate-200/50'}" data-section="home">${t.nav_home}</a>
                        <a href="#" class="nav-link px-4 py-2 rounded-lg transition-all duration-300 font-medium ${state.activeSection === 'design' ? 'bg-blue-100 text-blue-900' : 'text-slate-500 hover:bg-slate-200/50'}" data-section="design">${t.nav_design}</a>

                        <a href="#" class="nav-link relative px-4 py-2 rounded-lg transition-all duration-300 font-medium ${state.activeSection === 'docs' ? 'bg-blue-100 text-blue-900' : 'text-slate-500 hover:bg-slate-200/50'}" data-section="docs">
                            ${t.nav_docs}
                            ${state.hasNewDocs ? '<span class="absolute top-1 right-1 block h-2.5 w-2.5 rounded-full bg-red-500 ring-2 ring-white"></span>' : ''}
                        </a>
                    </div>
                    <div class="flex items-center gap-4">
                        <button id="lang-toggle" class="bg-blue-800 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-900 transition text-sm active:scale-95">${t.lang_toggle}</button>
                        <button id="mobile-menu-open-btn" class="p-2 md:hidden"><i data-lucide="menu" class="w-6 h-6 text-slate-800"></i></button>
                    </div>
                </nav>
            </header>
        `;

        const MobileNav = (t) => `
            <div id="mobile-nav" class="hidden fixed inset-0 bg-white/95 backdrop-blur-sm z-50 animate-fade-in-fast">
                <div class="flex justify-end p-4"><button id="mobile-menu-close-btn" class="p-2"><i data-lucide="x" class="w-8 h-8 text-slate-800"></i></button></div>
                <nav class="flex flex-col items-center justify-center gap-6 mt-16">
                    <a href="#" class="mobile-nav-link text-2xl font-bold ${state.activeSection === 'home' ? 'text-blue-800' : 'text-slate-700'}" data-section="home">${t.nav_home}</a>
                    <a href="#" class="mobile-nav-link text-2xl font-bold ${state.activeSection === 'design' ? 'text-blue-800' : 'text-slate-700'}" data-section="design">${t.nav_design}</a>
                    <a href="#" class="mobile-nav-link text-2xl font-bold ${state.activeSection === 'history' ? 'text-blue-800' : 'text-slate-700'}" data-section="history">${t.nav_history}</a>
                    <a href="#" class="mobile-nav-link relative text-2xl font-bold ${state.activeSection === 'docs' ? 'text-blue-800' : 'text-slate-700'}" data-section="docs">
                        ${t.nav_docs}
                        ${state.hasNewDocs ? '<span class="absolute top-0 -right-4 block h-3 w-3 rounded-full bg-red-500 ring-2 ring-white"></span>' : ''}
                    </a>
                </nav>
            </div>
        `;

        const Footer = (t) => `<footer class="bg-blue-900 text-white text-center py-6 mt-16"><p class="text-sm opacity-80">${t.footer_text}</p></footer>`;

        const ModalViewer = (content) => {
            if (!content) return '';
            let innerContent = '';
            if (content.type === 'image') innerContent = `<img src="${content.src}" alt="Design Preview" class="max-w-full max-h-full mx-auto object-contain">`;
            else if (content.type === 'pdf') innerContent = `<iframe src="${content.src}" class="w-full h-[75vh]" title="PDF Viewer"></iframe>`;
            else if (content.type === 'video') innerContent = `<video src="${content.src}" controls autoPlay class="max-w-full max-h-full mx-auto"></video>`;

            return `
                <div class="modal-close fixed inset-0 bg-black/80 backdrop-blur-sm flex justify-center items-center z-[60] animate-fade-in-fast">
                    <div class="bg-white rounded-lg shadow-2xl max-w-4xl w-full max-h-[90vh] flex flex-col" onclick="event.stopPropagation()">
                        <div class="flex justify-between items-center p-4 border-b">
                            <a href="${content.src}" download class="flex items-center gap-2 px-4 py-2 bg-blue-100 text-blue-800 rounded-lg hover:bg-blue-200 transition active:scale-95"><i data-lucide="download" class="w-4 h-4"></i> Download</a>
                            <button class="modal-close p-2 rounded-full hover:bg-slate-200 active:scale-90"><i data-lucide="x" class="w-5 h-5"></i></button>
                        </div>
                        <div class="p-4 flex-grow overflow-auto">${innerContent}</div>
                    </div>
                </div>`;
        };

        const ConfirmationModal = (confirmation, t) => {
            if (!confirmation) return '';
            const designName = confirmation.design === 'A' ? t.design_option_a : t.design_option_b;
            return `
                <div class="modal-close fixed inset-0 bg-black/80 backdrop-blur-sm flex justify-center items-center z-[60] animate-fade-in-fast">
                    <div class="bg-white rounded-lg shadow-2xl max-w-md w-full p-8 m-4 text-center" onclick="event.stopPropagation()">
                        <h2 class="text-2xl font-bold text-blue-900 mb-4">${t.confirmation_title}</h2>
                        <p class="text-slate-600 mb-8">${t.confirmation_desc} <span class="font-bold">${designName}</span>?</p>
                        <div class="flex justify-center gap-4">
                            <button class="modal-close px-6 py-2 rounded-lg bg-slate-200 hover:bg-slate-300 transition active:scale-95">${t.cancel_button}</button>
                            <button id="confirm-choice-btn" class="px-6 py-2 rounded-lg bg-green-600 text-white hover:bg-green-700 transition flex items-center gap-2 active:scale-95"><i data-lucide="send" class="w-4 h-4"></i> ${t.confirmation_button}</button>
                        </div>
                    </div>
                </div>`;
        };

        const AnimatedBackground = () => `<div id="canvas-container" class="fixed top-0 left-0 -z-10 w-full h-full"></div>`;

        // --- Page Section Templates ---
        const HeroSection = (t) => `
            <section id="home" class="w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16 animate-fade-in">
                <div class="grid lg:grid-cols-5 gap-16 items-center">
                    <div class="lg:col-span-3 space-y-6 text-center lg:text-left">
                        <h1 class="text-4xl md:text-5xl font-bold text-blue-900">${t.hero_title}</h1>
                        <h2 class="text-xl md:text-2xl text-slate-600">${t.hero_subtitle}</h2>

        // --- Animated Background Logic ---
        function initAnimatedBackground() {
            const container = document.getElementById('canvas-container');
            if (!container) return;
            const canvas = document.createElement('canvas');
            container.appendChild(canvas);
            const ctx = canvas.getContext('2d');
            if (!ctx) return;
            let particles = [];
            const particleCount = 50;
            const resizeCanvas = () => {
                canvas.width = window.innerWidth;
                canvas.height = document.body.scrollHeight;
                 if (particles.length === 0) createParticles();
            };
            const createParticles = () => {
                particles = [];
                for (let i = 0; i < particleCount; i++) {
                    particles.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, vx: Math.random() * 0.4 - 0.2, vy: Math.random() * 0.4 - 0.2, radius: Math.random() * 2 + 1 });
                }
            };
            const animate = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    p.x += p.vx; p.y += p.vy;
                    if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                    if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                    ctx.beginPath(); ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.shadowBlur = 15; ctx.shadowColor = 'rgba(67, 56, 202, 0.5)';
                    ctx.fillStyle = 'rgba(129, 140, 248, 0.7)'; ctx.fill();
                    ctx.shadowBlur = 0;
                });
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i; j < particles.length; j++) {
                        const dist = Math.sqrt(Math.pow(particles[i].x - particles[j].x, 2) + Math.pow(particles[i].y - particles[j].y, 2));
                        if (dist < 150) {
                            ctx.beginPath(); ctx.moveTo(particles[i].x, particles[i].y); ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.strokeStyle = `rgba(165, 180, 252, ${1 - dist / 150})`; ctx.lineWidth = 0.5; ctx.stroke();
                        }
                    }
                }
                requestAnimationFrame(animate);
            };
            setTimeout(() => { resizeCanvas(); animate(); }, 100);
            window.addEventListener('resize', resizeCanvas);
        }

        // --- Initial Load ---
        function onInitialLoad() {

            if (savedSelection) initialState.finalSelection = savedSelection;
            
            setState(initialState);
            checkForNewDocs();
            initAnimatedBackground();
        }
