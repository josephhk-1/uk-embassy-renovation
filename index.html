<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>British Embassy - Renovation Project</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Custom styles from the original React component */
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .font-inter { font-family: 'Inter', sans-serif; }
        .font-cairo { font-family: 'Cairo', sans-serif; }
        .rtl { direction: rtl; }

        @keyframes animate-fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes animate-fade-in-fast {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in { animation: animate-fade-in 0.6s ease-out forwards; }
        .animate-fade-in-fast { animation: animate-fade-in-fast 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-50">

    <div id="root"></div>

    <script type="module">
        // --- DATA & TRANSLATIONS ---
        // This is the central place for all text and file links.
        const projectData = {
            en: {
                contact_whatsapp_number: '1234567890', // <-- REPLACE WITH YOUR WHATSAPP NUMBER
                nav_home: 'Home',
                nav_design: 'Design Selection',

                lang_toggle: 'عربي',

                btn_view_designs: 'Proceed to Design Selection',
                design_selection_title: 'Villa Kitchen: Design Selection',
                design_selection_desc: 'Please review the two proposed designs for the villa kitchen. Your selection will determine the next steps for material choices and final quotation.',
                design_option_a: 'Design Option A',
                design_option_b: 'Design Option B',
                view_plan: 'View 2D Plan',
                watch_video: 'Watch Video Tour',
                select_design: 'Select This Design',
                design_selected: 'Design Selected',
                confirmation_title: 'Confirm Your Choice',

                confirmation_button: 'Confirm My Choice',
                cancel_button: 'Cancel',
                notification_message: 'Hello, we have made our decision regarding the Villa Kitchen. We would like to proceed with',
                next_step_materials: 'Next Step: Material Selection',
                materials_desc: 'Thank you for your selection! We will contact you shortly to proceed with the material selection and finalize the project quotation.',

                history_desc: 'Our journey with the British Embassy renovation project.',

                documents: [
                    { id: 1, title: 'Project Brief & Scope', file: 'https://placehold.co/project-brief.pdf', date: 'January 20, 2024' },
                ],
                villa_kitchen_designs: {
                    optionA: {
                        renders: Array.from({ length: 6 }, (_, i) => `https://placehold.co/400x400/A5B4FC/312E81?text=Design+A-${i + 1}`),
                        plan: 'https://placehold.co/plan-a.pdf',
                        video: 'https://www.w3schools.com/html/mov_bbb.mp4'
                    },
                    optionB: {
                        renders: Array.from({ length: 6 }, (_, i) => `https://placehold.co/400x400/99F6E4/115E59?text=Design+B-${i + 1}`),

                        video: 'https://www.w3schools.com/html/mov_bbb.mp4'
                    }
                }
            },
            ar: {
                contact_whatsapp_number: '1234567890', // <-- REPLACE WITH YOUR WHATSAPP NUMBER
                nav_home: 'الرئيسية',
                nav_design: 'اختيار التصميم',
                nav_history: 'تاريخ المشروع',
                nav_docs: 'المستندات',
                lang_toggle: 'English',
                hero_title: 'السفارة البريطانية',
                hero_subtitle: 'مشروع تجديد المطابخ والحمامات',
                hero_desc: 'خدمات التصميم الداخلي والتجديد المهنية، تتضمن تركيبات مطابخ حديثة ومرافق حمامات فاخرة.',
                project_manager: 'مدير المشروع:',
                home_card_villa: 'مطبخ الفيلا',
                home_card_embassy: 'مطابخ السفارة',
                home_card_bathroom: 'جناح الحمام',
                btn_view_designs: 'الانتقال إلى اختيار التصميم',
                design_selection_title: 'مطبخ الفيلا: اختيار التصميم',
                design_selection_desc: 'يرجى مراجعة التصميمين المقترحين لمطبخ الفيلا. اختياركم سيحدد الخطوات التالية لاختيار المواد وعرض السعر النهائي.',
                design_option_a: 'التصميم المقترح أ',
                design_option_b: 'التصميم المقترح ب',
                view_plan: 'عرض المخطط ثنائي الأبعاد',
                watch_video: 'مشاهدة جولة الفيديو',
                select_design: 'اختيار هذا التصميم',
                design_selected: 'تم اختيار التصميم',
                confirmation_title: 'تأكيد اختياركم',
                confirmation_desc: 'هل أنتم متأكدون من رغبتكم في اختيار',
                confirmation_button: 'أؤكد اختياري',
                cancel_button: 'إلغاء',
                notification_message: 'مرحباً، لقد اتخذنا قرارنا بخصوص مطبخ الفيلا. نود المتابعة بـ',
                next_step_materials: 'الخطوة التالية: اختيار المواد',
                materials_desc: 'شكراً لاختياركم! سنتواصل معكم قريباً للمتابعة باختيار المواد ووضع اللمسات الأخيرة على عرض أسعار المشروع.',
                history_title: 'تاريخ المشروع',
                history_desc: 'رحلتنا مع مشروع تجديد السفارة البريطانية.',
                history_item1_title: 'انطلاق المشروع',
                history_item1_desc: 'الاستشارة الأولية وجمع المتطلبات.',
                history_item1_date: 'يناير 2024',
                docs_title: 'مستندات المشروع',
                docs_desc: 'تنزيل المخططات وعروض الأسعار والمستندات الرسمية ذات الصلة.',
                footer_text: '© 2024 مشروع تجديد السفارة البريطانية - إدارة مايكل حمدي',
                documents: [
                    { id: 1, title: 'ملخص المشروع ونطاقه', file: 'https://placehold.co/project-brief.pdf', date: '20 يناير 2024' },
                ],
                villa_kitchen_designs: {
                    optionA: {
                        renders: Array.from({ length: 6 }, (_, i) => `https://placehold.co/400x400/A5B4FC/312E81?text=تصميم+أ-${i + 1}`),
                        plan: 'https://placehold.co/plan-a.pdf',
                        video: 'https://www.w3schools.com/html/mov_bbb.mp4'
                    },
                    optionB: {
                        renders: Array.from({ length: 6 }, (_, i) => `https://placehold.co/400x400/99F6E4/115E59?text=تصميم+ب-${i + 1}`),
                        plan: 'https://placehold.co/plan-b.pdf',
                        video: 'https://www.w3schools.com/html/mov_bbb.mp4'
                    }
                }
            }
        };

        // --- App State ---
        let state = {
            activeSection: 'home',
            lang: 'en',
            modalContent: null,
            confirmation: null,
            finalSelection: null,
        };

        // --- Main App Logic ---
        const root = document.getElementById('root');

        function setState(newState) {
            state = { ...state, ...newState };
            renderApp();
        }

        function renderApp() {
            const t = projectData[state.lang];
            
            // Update document language and direction
            document.documentElement.lang = state.lang;
            document.documentElement.dir = state.lang === 'ar' ? 'rtl' : 'ltr';
            document.body.className = `bg-slate-50 ${state.lang === 'ar' ? 'font-cairo rtl' : 'font-inter'}`;

            // Render all components
            root.innerHTML = `
                <div class="relative z-10 min-h-screen flex flex-col">
                    ${Header(t)}
                    <main class="flex-grow">
                        ${renderSection(t)}
                    </main>
                    ${Footer(t)}
                </div>
                ${AnimatedBackground()}
                ${ModalViewer(state.modalContent)}
                ${ConfirmationModal(state.confirmation, t)}
            `;
            
            // Re-attach all event listeners
            attachEventListeners(t);
            // Re-create icons
            lucide.createIcons();
        }

        function attachEventListeners(t) {
            // Language toggle
            document.getElementById('lang-toggle').addEventListener('click', () => {
                const newLang = state.lang === 'en' ? 'ar' : 'en';
                localStorage.setItem('projectLang', newLang);
                setState({ lang: newLang });
            });

            // Navigation
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    setState({ activeSection: link.dataset.section });
                });
            });

            // Hero button
            const heroBtn = document.getElementById('hero-to-design-btn');
            if (heroBtn) {
                heroBtn.addEventListener('click', () => setState({ activeSection: 'design' }));
            }
            
            // Design selection buttons
            document.querySelectorAll('[data-open-modal]').forEach(el => {
                el.addEventListener('click', () => {
                    const type = el.dataset.modalType;
                    const src = el.dataset.modalSrc;
                    setState({ modalContent: { type, src } });
                });
            });

            document.querySelectorAll('[data-confirm-design]').forEach(el => {
                el.addEventListener('click', () => {
                    const design = el.dataset.confirmDesign;
                    setState({ confirmation: { design } });
                });
            });

            // Modal close buttons
            document.querySelectorAll('.modal-close').forEach(el => {
                el.addEventListener('click', () => {
                    setState({ modalContent: null, confirmation: null });
                });
            });
            
            // Confirmation modal buttons
            const confirmBtn = document.getElementById('confirm-choice-btn');
            if (confirmBtn) {
                confirmBtn.addEventListener('click', () => {
                    handleConfirmSelection(state.confirmation.design, t);
                });
            }
        }
        
        function handleConfirmSelection(design, t) {
            const designName = design === 'A' ? t.design_option_a : t.design_option_b;
            const message = encodeURIComponent(`${t.notification_message} ${designName}.`);
            const whatsappUrl = `https://wa.me/${t.contact_whatsapp_number}?text=${message}`;
            
            window.open(whatsappUrl, '_blank');
            
            localStorage.setItem('finalDesignSelection', design);
            setState({ finalSelection: design, confirmation: null });
        }


        // --- Component Templates (return HTML strings) ---

        const Header = (t) => `
            <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-50 border-b border-slate-200/80">
                <nav class="max-w-7xl mx-auto flex justify-between items-center px-4 sm:px-6 lg:px-8 py-4">
                    <div class="font-bold text-lg text-blue-900">${t.hero_title}</div>
                    <div class="hidden md:flex items-center gap-2">
                        <a href="#" class="nav-link px-4 py-2 rounded-lg transition-all duration-300 font-medium ${state.activeSection === 'home' ? 'bg-blue-100 text-blue-900' : 'text-slate-500 hover:bg-slate-200/50'}" data-section="home">${t.nav_home}</a>
                        <a href="#" class="nav-link px-4 py-2 rounded-lg transition-all duration-300 font-medium ${state.activeSection === 'design' ? 'bg-blue-100 text-blue-900' : 'text-slate-500 hover:bg-slate-200/50'}" data-section="design">${t.nav_design}</a>
                        <a href="#" class="nav-link px-4 py-2 rounded-lg transition-all duration-300 font-medium ${state.activeSection === 'history' ? 'bg-blue-100 text-blue-900' : 'text-slate-500 hover:bg-slate-200/50'}" data-section="history">${t.nav_history}</a>
                        <a href="#" class="nav-link px-4 py-2 rounded-lg transition-all duration-300 font-medium ${state.activeSection === 'docs' ? 'bg-blue-100 text-blue-900' : 'text-slate-500 hover:bg-slate-200/50'}" data-section="docs">${t.nav_docs}</a>
                    </div>
                    <button id="lang-toggle" class="bg-blue-800 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-900 transition text-sm active:scale-95">
                        ${t.lang_toggle}
                    </button>
                </nav>
            </header>
        `;

        const Footer = (t) => `
            <footer class="bg-blue-900 text-white text-center py-6 mt-16">
                <p class="text-sm opacity-80">${t.footer_text}</p>
            </footer>
        `;

        const ModalViewer = (content) => {
            if (!content) return '';
            let innerContent = '';
            if (content.type === 'image') {
                innerContent = `<img src="${content.src}" alt="Design Preview" class="max-w-full max-h-full mx-auto object-contain">`;
            } else if (content.type === 'pdf') {
                innerContent = `<iframe src="${content.src}" class="w-full h-[75vh]" title="PDF Viewer"></iframe>`;
            } else if (content.type === 'video') {
                innerContent = `<video src="${content.src}" controls autoPlay class="max-w-full max-h-full mx-auto"></video>`;
            }

            return `
                <div class="modal-close fixed inset-0 bg-black/80 backdrop-blur-sm flex justify-center items-center z-[60] animate-fade-in-fast">
                    <div class="bg-white rounded-lg shadow-2xl max-w-4xl w-full max-h-[90vh] flex flex-col" onclick="event.stopPropagation()">
                        <div class="flex justify-between items-center p-4 border-b">
                            <a href="${content.src}" download class="flex items-center gap-2 px-4 py-2 bg-blue-100 text-blue-800 rounded-lg hover:bg-blue-200 transition active:scale-95">
                                <i data-lucide="download" class="w-4 h-4"></i> Download
                            </a>
                            <button class="modal-close p-2 rounded-full hover:bg-slate-200 active:scale-90"><i data-lucide="x" class="w-5 h-5"></i></button>
                        </div>
                        <div class="p-4 flex-grow overflow-auto">
                            ${innerContent}
                        </div>
                    </div>
                </div>
            `;
        };

        const ConfirmationModal = (confirmation, t) => {
            if (!confirmation) return '';
            const designName = confirmation.design === 'A' ? t.design_option_a : t.design_option_b;
            return `
                <div class="modal-close fixed inset-0 bg-black/80 backdrop-blur-sm flex justify-center items-center z-[60] animate-fade-in-fast">
                    <div class="bg-white rounded-lg shadow-2xl max-w-md w-full p-8 m-4 text-center" onclick="event.stopPropagation()">
                        <h2 class="text-2xl font-bold text-blue-900 mb-4">${t.confirmation_title}</h2>
                        <p class="text-slate-600 mb-8">${t.confirmation_desc} <span class="font-bold">${designName}</span>?</p>
                        <div class="flex justify-center gap-4">
                            <button class="modal-close px-6 py-2 rounded-lg bg-slate-200 hover:bg-slate-300 transition active:scale-95">${t.cancel_button}</button>
                            <button id="confirm-choice-btn" class="px-6 py-2 rounded-lg bg-green-600 text-white hover:bg-green-700 transition flex items-center gap-2 active:scale-95">
                                <i data-lucide="send" class="w-4 h-4"></i> ${t.confirmation_button}
                            </button>
                        </div>
                    </div>
                </div>
            `;
        };

        const ProgressBar = (percentage) => `
            <div class="bg-slate-200 rounded-full h-2 overflow-hidden mb-2">
                <div class="bg-gradient-to-r from-blue-800 to-blue-500 h-full rounded-full transition-all duration-1000 ease-out" style="width: ${percentage}%"></div>
            </div>
        `;

        const AnimatedBackground = () => `<div id="canvas-container" class="fixed top-0 left-0 -z-10 w-full h-full"></div>`;

        // --- Page Section Templates ---
        const HeroSection = (t) => `
            <section id="home" class="w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16 animate-fade-in">
                <div class="grid lg:grid-cols-2 gap-16 items-center">
                    <div class="space-y-6 text-center lg:text-left">
                        <h1 class="text-4xl md:text-5xl font-bold text-blue-900">${t.hero_title}</h1>
                        <h2 class="text-xl md:text-2xl text-slate-600">${t.hero_subtitle}</h2>
                        <p class="text-slate-500 leading-relaxed">${t.hero_desc}</p>
                        <div class="inline-block bg-white/70 backdrop-blur-sm p-4 rounded-lg border-l-4 border-blue-800">
                            <span class="text-slate-600">${t.project_manager}</span>
                            <strong class="mx-2 text-blue-900 text-lg">MICHEAL HAMDY</strong>
                        </div>
                    </div>
                    <div class="space-y-4">
                        <div class="bg-white/70 backdrop-blur-sm p-6 rounded-2xl shadow-lg border border-slate-200/80 transition hover:shadow-xl hover:-translate-y-1"><div class="flex items-center gap-4 mb-3"><i data-lucide="home" class="text-blue-800"></i><h3 class="font-semibold text-lg text-blue-900">${t.home_card_villa}</h3></div>${ProgressBar(85)}<span class="font-semibold text-blue-800 text-sm">85%</span></div>
                        <div class="bg-white/70 backdrop-blur-sm p-6 rounded-2xl shadow-lg border border-slate-200/80 transition hover:shadow-xl hover:-translate-y-1"><div class="flex items-center gap-4 mb-3"><i data-lucide="gantt-chart-square" class="text-blue-800"></i><h3 class="font-semibold text-lg text-blue-900">${t.home_card_embassy}</h3></div>${ProgressBar(60)}<span class="font-semibold text-blue-800 text-sm">60%</span></div>
                        <div class="bg-white/70 backdrop-blur-sm p-6 rounded-2xl shadow-lg border border-slate-200/80 transition hover:shadow-xl hover:-translate-y-1"><div class="flex items-center gap-4 mb-3"><i data-lucide="forward" class="text-blue-800"></i><h3 class="font-semibold text-lg text-blue-900">${t.home_card_bathroom}</h3></div>${ProgressBar(40)}<span class="font-semibold text-blue-800 text-sm">40%</span></div>
                    </div>
                </div>
                <div class="text-center mt-12">
                    <button id="hero-to-design-btn" class="inline-flex items-center gap-3 px-8 py-4 rounded-lg font-semibold text-white bg-red-600 hover:bg-red-700 transition shadow-lg hover:shadow-xl hover:-translate-y-0.5 active:scale-95">
                        <i data-lucide="layout-template" class="w-5 h-5"></i>${t.btn_view_designs}
                    </button>
                </div>
            </section>
        `;
        
        const DesignSelectionSection = (t) => {
            const DesignCard = (optionKey, title) => {
                const option = t.villa_kitchen_designs[optionKey];
                const isFinal = state.finalSelection === optionKey.slice(-1); // 'A' or 'B'
                return `
                    <div class="p-1 rounded-2xl transition-all duration-500 group ${isFinal ? 'bg-gradient-to-br from-green-400 to-emerald-600' : 'bg-transparent hover:bg-gradient-to-br hover:from-blue-400 hover:to-indigo-600'}">
                        <div class="bg-white/80 backdrop-blur-sm rounded-xl p-6">
                            <h3 class="text-2xl font-bold text-blue-900 mb-4">${title}</h3>
                            <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 mb-6">
                                ${option.renders.map((src, i) => `
                                    <div class="aspect-square bg-slate-100 rounded-lg overflow-hidden cursor-pointer group/image relative" data-open-modal data-modal-type="image" data-modal-src="${src}">
                                        <img src="${src}" alt="Render ${i+1}" class="w-full h-full object-cover transition duration-300 group-hover/image:scale-110" />
                                        <div class="absolute inset-0 bg-black/20 opacity-0 group-hover/image:opacity-100 transition flex items-center justify-center"><i data-lucide="camera" class="text-white w-8 h-8"></i></div>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="flex flex-col sm:flex-row gap-4 mb-6">
                                <button class="flex-1 flex items-center justify-center gap-2 px-4 py-2 bg-slate-100 text-slate-700 rounded-lg hover:bg-slate-200 transition active:scale-95" data-open-modal data-modal-type="pdf" data-modal-src="${option.plan}"><i data-lucide="file-text" class="w-4 h-4"></i> ${t.view_plan}</button>
                                <button class="flex-1 flex items-center justify-center gap-2 px-4 py-2 bg-slate-100 text-slate-700 rounded-lg hover:bg-slate-200 transition active:scale-95" data-open-modal data-modal-type="video" data-modal-src="${option.video}"><i data-lucide="video" class="w-4 h-4"></i> ${t.watch_video}</button>
                            </div>
                            <button ${isFinal ? 'disabled' : ''} class="w-full py-3 rounded-lg font-semibold text-white transition active:scale-95 ${isFinal ? 'bg-green-600 cursor-not-allowed' : 'bg-blue-800 hover:bg-blue-900'}" data-confirm-design="${optionKey.slice(-1)}">
                                ${isFinal ? t.design_selected : t.select_design}
                            </button>
                        </div>
                    </div>
                `;
            };

            return `
                <section id="design" class="w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16 animate-fade-in">
                    <div class="text-center mb-12">
                        <h2 class="text-3xl md:text-4xl font-bold text-blue-900">${t.design_selection_title}</h2>
                        <p class="mt-4 text-lg text-slate-600 max-w-3xl mx-auto">${t.design_selection_desc}</p>
                    </div>
                    <div class="grid lg:grid-cols-2 gap-8">
                        ${DesignCard('optionA', t.design_option_a)}
                        ${DesignCard('optionB', t.design_option_b)}
                    </div>
                    ${state.finalSelection ? `
                        <div class="mt-12 text-center max-w-2xl mx-auto p-6 bg-white/80 backdrop-blur-sm rounded-xl shadow-lg border animate-fade-in">
                            <h3 class="text-xl font-bold text-green-700">${t.next_step_materials}</h3>
                            <p class="mt-2 text-slate-600">${t.materials_desc}</p>
                        </div>
                    ` : ''}
                </section>
            `;
        };
        
        const HistorySection = (t) => `
            <section id="history" class="w-full max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-16 animate-fade-in">
                <div class="text-center mb-16"><h2 class="text-3xl md:text-4xl font-bold text-blue-900">${t.history_title}</h2><p class="mt-4 text-lg text-slate-600 max-w-2xl mx-auto">${t.history_desc}</p></div>
                <div class="relative max-w-2xl mx-auto">
                    <div class="absolute left-1/2 -translate-x-1/2 h-full w-0.5 bg-gradient-to-b from-blue-800 to-blue-500 rtl:right-1/2 rtl:left-auto rtl:-translate-x-0 rtl:translate-x-1/2"></div>
                    <div class="space-y-12">
                        <div class="relative flex items-center gap-8">
                            <div class="hidden sm:block w-1/2"></div>
                            <div class="z-10 bg-blue-800 rounded-full w-6 h-6 flex items-center justify-center ring-4 ring-white"><i data-lucide="book-open" class="w-3.5 h-3.5 text-white"></i></div>
                            <div class="bg-white/80 backdrop-blur-sm p-6 rounded-lg shadow-lg border border-slate-200/80 w-full sm:w-1/2"><h3 class="font-bold text-lg text-blue-900 mb-2">${t.history_item1_title}</h3><p class="text-slate-600 text-sm mb-3">${t.history_item1_desc}</p><span class="text-xs font-semibold text-white bg-blue-800 px-2 py-1 rounded">${t.history_item1_date}</span></div>
                        </div>
                    </div>
                </div>
            </section>
        `;

        const DocumentsSection = (t) => `
            <section id="docs" class="w-full max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-16 animate-fade-in">
                <div class="text-center mb-16"><h2 class="text-3xl md:text-4xl font-bold text-blue-900">${t.docs_title}</h2><p class="mt-4 text-lg text-slate-600 max-w-2xl mx-auto">${t.docs_desc}</p></div>
                <div class="max-w-3xl mx-auto space-y-4">
                    ${t.documents.map(doc => `
                        <a key="${doc.id}" href="${doc.file}" download class="flex items-center justify-between p-4 bg-white/80 backdrop-blur-sm rounded-lg shadow-sm border border-slate-200/80 hover:shadow-md hover:border-blue-300 transition group">
                            <div class="flex items-center gap-4"><i data-lucide="file-text" class="text-blue-800"></i><div><p class="font-semibold text-blue-900">${doc.title}</p><p class="text-xs text-slate-500">${doc.date}</p></div></div>
                            <i data-lucide="download" class="text-slate-400 group-hover:text-blue-800 transition"></i>
                        </a>
                    `).join('')}
                </div>
            </section>
        `;

        function renderSection(t) {
            switch (state.activeSection) {
                case 'design': return DesignSelectionSection(t);
                case 'history': return HistorySection(t);
                case 'docs': return DocumentsSection(t);
                default: return HeroSection(t);
            }
        }

        // --- Animated Background Logic ---
        function initAnimatedBackground() {
            const container = document.getElementById('canvas-container');
            if (!container) return;
            
            const canvas = document.createElement('canvas');
            container.appendChild(canvas);
            const ctx = canvas.getContext('2d');
            if (!ctx) return;

            let particles = [];
            const particleCount = 50;

            const resizeCanvas = () => {
                canvas.width = window.innerWidth;
                canvas.height = document.body.scrollHeight;
                 if (particles.length === 0) {
                    createParticles();
                }
            };

            const createParticles = () => {
                particles = [];
                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        vx: Math.random() * 0.4 - 0.2,
                        vy: Math.random() * 0.4 - 0.2,
                        radius: Math.random() * 2 + 1,
                    });
                }
            };

            const animate = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;

                    if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                    if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = 'rgba(67, 56, 202, 0.5)';
                    ctx.fillStyle = 'rgba(129, 140, 248, 0.7)';
                    ctx.fill();
                    ctx.shadowBlur = 0;
                });

                for (let i = 0; i < particles.length; i++) {
                    for (let j = i; j < particles.length; j++) {
                        const dist = Math.sqrt(Math.pow(particles[i].x - particles[j].x, 2) + Math.pow(particles[i].y - particles[j].y, 2));
                        if (dist < 150) {
                            ctx.beginPath();
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.strokeStyle = `rgba(165, 180, 252, ${1 - dist / 150})`;
                            ctx.lineWidth = 0.5;
                            ctx.stroke();
                        }
                    }
                }
                requestAnimationFrame(animate);
            };
            
            // Use a timeout to ensure the body has its full height
            setTimeout(() => {
                resizeCanvas();
                animate();
            }, 100);

            window.addEventListener('resize', resizeCanvas);
        }

        // --- Initial Load ---
        function onInitialLoad() {
            const savedLang = localStorage.getItem('projectLang');
            const savedSelection = localStorage.getItem('finalDesignSelection');
            
            let initialState = {};
            if (savedLang === 'en' || savedLang === 'ar') {
                initialState.lang = savedLang;
            }
            if (savedSelection) {
                initialState.finalSelection = savedSelection;
            }
            
            setState(initialState);
            initAnimatedBackground();
        }

        onInitialLoad();

    </script>
